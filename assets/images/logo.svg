<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" class="logo-svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2c5f8d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a3a52;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Church icon -->
  <g transform="translate(0, 10)">
    <path d="M15 25 L25 15 L35 25 L35 40 L15 40 Z" fill="url(#logoGradient)" stroke="#2c5f8d" stroke-width="1"/>
    <rect x="20" y="30" width="10" height="10" fill="#e67e22"/>
    <polygon points="10,25 30,5 50,25" fill="none" stroke="#2c5f8d" stroke-width="2"/>
  </g>

  <!-- Text -->
  <text x="60" y="25" font-family="Montserrat, sans-serif" font-size="18" font-weight="700" fill="#2c5f8d">Bethesda</text>
  <text x="60" y="42" font-family="Montserrat, sans-serif" font-size="14" font-weight="600" fill="#1a3a52">Bible Chapel</text>
</svg>